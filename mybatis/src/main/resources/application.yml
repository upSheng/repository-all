spring:
  datasource:
    url: jdbc:mysql://localhost/myadmin?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    druid:
      filters: stat


  #扫描xml
mybatis:
  mapper-locations: classpath*:/mappers/*.xml
  #别名
  type-aliases-package: com.chs.entity
  #开启驼峰命名转换
  configuration.map-underscore-to-camel-case: true


pagehelper:
  helperDialect: mysql

logging:
  level.com.chs.dao: debug